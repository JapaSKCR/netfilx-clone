<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
     <!--responsividade-->

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container"> 
            <a href="https://fontmeme.com/netflix-font/"> <img class="logo" src="https://fontmeme.com/permalink/210304/2fefd85d65936456ca7740f4e60cbcf0.png" alt="netflix-font" border="0"></a>
            <nav>

                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="titulo" src="img/logo-capa.png" alt="" srcset="">
                <p class="descricao">Depois de perderem sua mãe, Alphonse e Edward Elric tentam trazê-la de volta usando uma técnica de alquimia proíbida. Contudo, o princípio básico da alquimia é a 'troca equivalente', e tentar ressucitar alguém custa muito alto.</p>
                <div class="botoes">
                    <button class="botao" role="button" onclick="trailer()">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button class="botao" role="button" onclick="info()">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>     
        </div>
       <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">

            </div>
       </div>
